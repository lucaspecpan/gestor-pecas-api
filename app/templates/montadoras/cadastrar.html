<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Montadora</title>
</head>
<body>
    <h1>Nova Montadora</h1>
    <form method="post" action="/montadoras">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>
        <label>Sigla:</label>
        <input type="text" name="sigla" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
